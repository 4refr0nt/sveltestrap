{{#if responsive}}
<div class="table-responsive">
  <table class="table{{size ? ` table-${size}` : ''}}{{bordered ? ' table-bordered' : ''}}{{striped ? ' table-striped' : ''}}{{inverse ? ' table-inverse' : ''}}{{hover ? ' table-hover' : ''}}{{reflow ? ' table-reflow' :''}}
   {{class}}">
    {{yield}}
  </table>
</div>
{{else}}
  <table class="table{{size ? ` table-${size}` : ''}}{{bordered ? ' table-bordered' : ''}}{{striped ? ' table-striped' : ''}}{{inverse ? ' table-inverse' : ''}}{{hover ? ' table-hover' : ''}}{{reflow ? ' table-reflow' :''}}
   {{class}}">
    {{yield}}
  </table>
{{/if}}

<script>
  // TODO remove duplication of table above
  export default {
    data() {
      return {
        class: '',
        size: null,
        bordered: false,
        striped: false,
        inverse: false,
        hover: false,
        reflow: false
      }
    }
  }
</script>
