{{#if !bar}}
  <div class="progress {{class}}">
    {{#if multi}}
      {{yield}}
    {{else}}
      <div
        class="progress-bar{{animated ? ' progress-bar-animated' : ''}}{{color ? ` bg-${color}` : ''}}{{striped || animated ? ' progress-bar-striped' : ''}}"
        style="width:{{percent}}%"
      >
        {{yield}}
      </div>
    {{/if}}
  </div>
{{else}}
  <div
    class="progress-bar{{animated ? ' progress-bar-animated' : ''}}{{color ? ` bg-${color}` : ''}}{{striped || animated ? ' progress-bar-striped' : ''}}"
    style="width:{{percent}}%"
  >
    {{yield}}
  </div>
{{/if}}

<script>
import toNumber from 'lodash.tonumber';

export default {
  data() {
    return {
      bar: false,
      class: '',
      value: 0,
      max: 100,
      multi: false
    }
  },
  computed: {
    percent(value, max) {
      return (toNumber(value) / toNumber(max)) * 100;
    }
  }
}
</script>
