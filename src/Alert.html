{{#if isOpen}}
  <div class="alert alert-{{color}}{{dismissible ? ' alert-dismissible' : ''}} {{class}}" role="alert">
    {{#if dismissible}}
      <Close on:click="set({ isOpen: false })" />
    {{/if}}
    <slot />
  </div>
{{/if}}

<script>
  import Close from './Close.html';

  // TODO handle fade transition when dismissing

  export default {
    components: {
      Close
    },
    data() {
      return {
        class: '',
        color: 'success',
        isOpen: true,
        dismissible: false
      };
    }
  }
</script>
